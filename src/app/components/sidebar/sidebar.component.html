<mat-nav-list>
  <a mat-list-item routerLinkActive="list-item-active" *ngIf="!login()" (click)="login()"  routerLink="/login">Login</a>
  <a mat-list-item routerLinkActive="list-item-active" *ngIf="login()"  (click)="logout()"  routerLink="/login">Logout</a>
  <a mat-list-item routerLinkActive="list-item-active" (click)="emitToggleSideBar()" routerLink="/register">Register</a>
  <a mat-list-item routerLinkActive="list-item-active" >{{userLoggedIn}}</a>
</mat-nav-list>
